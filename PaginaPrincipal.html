<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordChat</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="stylePP.css">
</head>
<body>
    <header>
        <nav class="nav__responsive">
            <div class="buscador">
                <img src="WordChat/public/search.svg" alt="" class="imgBuscador">
                <input type="search" class="input__search" placeholder="Buscar en WordChat">
            </div>
            <div class="opciones_1">
                <div class="img contenedor__1">
                    <img src="casa.png" alt="">
                </div>
                <div class="img contenedor_2">
                    <img src="anadir-amigo.png" alt="">
                </div>
                <div class="img contenedor_2">
                    <img src="tocar.png" alt="">
                </div>
            </div>
            <div class="opciones_2">
                <div class="imgPerfil">
                    <img src="Usuario_p.png" alt="" class="imgUser">
                    <p class="name-usuario">Usuario</p>
                </div>
                <div class="i img_2">
                    <img src="WordChat/public/messenger.svg" alt="">
                </div>
                <div class="i img_1">
                    <img src="WordChat/public/notifications.svg" alt="" class="img-1">
                </div>
                <div class="i img_3">
                    <img src="WordChat/public/menu-desplegable.svg" alt="">
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
